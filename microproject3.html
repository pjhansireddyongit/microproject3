<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="microproject3.css">
</head>
<body>
    <div class="result">
      <input type="text" placeholder="0">
    </div>
    <div class="calculator">
        <div class="b1"><button id="b1">7</button></div>
        <div class="b2"><button id="b2">8</button></div>
        <div class="b3"><button id="b3">9</button></div>
        <div class="b4"><button id="b4">Del</button></div>
        <div class="b5"><button id="b5">4</button></div>
        <div class="b6"><button id="b6">5</button></div>
        <div class="b7"><button id="b7">6</button></div>
        <div class="b8"><button id="b8">+</button></div>
        <div class="b9"><button id="b9">1</button></div>
        <div class="b10"><button id="b10">2</button></div>
        <div class="b11"><button id="b11">3</button></div>
        <div class="b12"><button id="b12">-</button></div>
        <div class="b13"><button id="b13">.</button></div>
        <div class="b14"><button id="b14">0</button></div>
        <div class="b15"><button id="b15">/</button></div>
        <div class="b16"><button id="b16">*</button></div>
        <div class="b17"><button id="b17">Reset</button></div>
        <div class="b18"><button id="b18">=</button></div>
    
    </div>
    <script src="microproject3.js"></script>
</body>
</html>
